{% set name = "decaylanguage" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DecayLanguage-{{ version }}.tar.gz
  sha256: f94379a788eaa74b7d8005c5846eb169b79efe6b103edb98321a8658315bb376

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - attrs >=19.2
    # Only required for [py<37] but always include so this can be noarch: python
    - importlib_resources >=1.0
    - python-graphviz
    - lark-parser >=0.8.0,<0.8.6
    - numpy >=1.12
    - pandas >=0.22
    - particle ==0.15.*
    - plumbum >=1.6.9
    - python >=3.6
    - six >=1.11

test:
  imports:
    - decaylanguage
    - decaylanguage.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/decaylanguage
  summary: A language to describe particle decays, and tools to work with them.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - eduardo-rodrigues
